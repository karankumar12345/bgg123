<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <button id="myButton1">#456590</button>
            <button id="myButton2">#566392</button>
        </div>
        <h2>clip to copy here </h2>
        <div class="copyCode">background-image:linear-gradient(to right,rgb(92,145,229),rgb(152,63,198))</div>
    </section>

    <script>
        let btn1=document.getElementById("myButton1");
        let btn2=document.getElementById("myButton2");
        let copyDiv=document.querySelector('.copyCode')
        let rgb1="#000"
        let rgb2="#fff"
        const hexvalue=()=>{
            let color="#"
            let myhexa="0123456789abcdef";
            for(let i=0;i<6;i++){
               color=color+myhexa[Math.floor(Math.random()*16)]
               

            
            }
            return color

        };
        const handleButton1=()=>{
            rgb1=hexvalue();
            console.log(rgb1);
            btn1.innerText =rgb1
            document.body.style.backgroundImage=`linear-gradient(to right,${rgb1},${rgb2})`;
            copyDiv.innerHTML =`background-image:linear-gradient(to right, ${rgb1} , ${rgb2})`
        }
        const handleButton2=()=>{
             rgb2=hexvalue();
             btn2.innerText=rgb2
console.log(rgb2)
document.body.style.backgroundImage=`linear-gradient(to left,${rgb1},${rgb2})`

            copyDiv.innerHTML =`background-image:linear-gradient(to left, ${rgb1} , ${rgb2})`
        }
        btn1.addEventListener("click",handleButton1);
        btn2.addEventListener('click',handleButton2);
        // btn1.addEventListener('click',handleButton1);
        // document.getElementById('myButton1').onclick=handleButton1();
        copyDiv.addEventListener('click',()=>{
            navigator.clipboard.writeText(copyDiv.innerText)
            alert("copy code")
         })
   

    </script>
</body>

</html>
